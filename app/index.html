<!DOCTYPE html>
<html>
  <head>
    <title>PoseAlert.com</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style-min.css">
  </head>
  <body>
    <div id="camera" class="cover">
      <video id="video" class="cover" playsinline></video>
      <canvas id="output" class="cover"></canvas>
    </div>
    <button id="calibrate" class="btn btn-bottom-center" title="Shortcut: c">Calibrate</button>
    <a href="faq.html" class="btn btn-top-right">FAQ</a>
    <button id="mute" class="btn btn-top-left" title="Shortcut: m">ðŸ”‰</button>
    <canvas id="debugcanvas"></canvas>
    <div id="msgbox">
      <button class="delete" onclick="this.parentElement.classList.add('no-display')"></button>
      <div id="msg">PoseAlert.com helps you maintain correct posture while sitting. Sit up straight and click "Calibrate" to start. For more info check our <a href="faq.html">FAQ</a></div>
    </div>
    <!-- Load TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
